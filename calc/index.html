<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Calculadora">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="botoes">
            <button type="button" class="btn btn-operator" data-num="*">*</button>
            <button type="button" class="btn btn-operator" data-num="/">รท</button>
            <button type="button" class="btn btn-operator" data-num="-">-</button>
            <button type="button" class="btn btn-operator" data-num="+">+</button>

            <button type="button" class="btn btn-numeros" data-num="9">9</button>
            <button type="button" class="btn btn-numeros" data-num="8">8</button>
            <button type="button" class="btn btn-numeros" data-num="7">7</button>
            <button type="button" class="btn btn-numeros" data-num="6">6</button>
            <button type="button" class="btn btn-numeros" data-num="5">5</button>
            <button type="button" class="btn btn-numeros" data-num="4">4</button>
            <button type="button" class="btn btn-numeros" data-num="3">3</button>
            <button type="button" class="btn btn-numeros" data-num="2">2</button>
            <button type="button" class="btn btn-numeros" data-num="1">1</button>
            <button type="button" class="btn btn-numeros" data-num="0">0</button>
            <button type="button" class="btn btn-numeros" data-num=".">,</button>

            <button type="button" class="btn btn-igual" data-num="">=</button>
            <button type="button" class="btn btn-limpa">C</button>


        </div>
    </section>
    
    <script src="script.js"></script>    
</body>
</html>
